<html> 
<head>
	<title>table create</title>
</head>
<body>
	<table id = "table" border="1">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>City</th>
			<th>Action</th>
		</tr>
	    <tr>
	    	<td><input type="text" id="id"></td>
	    	<td><input type="text" id="name"></td>
	    	<td><input type="text" id="city"></td> 
	    	<td><button onclick="addRow()">Add</button>
	    </tr> 
	</table>
    
    <script>
    	var table = document.getElementById('table');

    	 function addRow(){
           var id = document.getElementById('id');
           var name = document.getElementById('name');
           var city = document.getElementById('city');

           var row = table.insertRow();
           var clo1 = row.insertCell(0);
           var clo2 = row.insertCell(1);
           var clo3 = row.insertCell(2);
           var clo4 = row.insertCell(3);



           clo1.textContent = id.value;
           clo2.textContent = name.value;
           clo3.textContent = city.value;

clo4.innerHTML = "<button>Delete</button>"
        	 }
    </script> 
</body>
</html>
