<!DOCTYPE html>
<html>
<head>
	<title>Dom Event</title>
</head>
<body> 
	<div style="height: 500px;"></div>
	<script>
		var div = document.querySelector("div");
		div.addEventListener('mousemove',function(e){
			console.log(e);

			var x = e.clientX;
			var y = e.clientY;

			div.style.backgroundColor = "rgb("+x+","+y+",200)";
		})
	</script>

</body>
</html>
