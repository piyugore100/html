<!DOCTYPE html>
<html>
<head>
	<title>Dom Event</title>
</head>
<body> 
	<div style="height: 500px;"></div>

	<script>
		document.addEventListener('DOMContentLoaded',function(e){

			 console.log("document loaded...");
		})

		window.onload = function(e){
			console.log("window loaded...");
		}
	</script>

</body>
</html>
